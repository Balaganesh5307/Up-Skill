<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <title>SOLAR SYSTEM</title>
    </head>
    <body>
        <div class="yellowcircle"></div>
        <div class="orbit-container">            
            <div class="orbit mercury-orbit">
                <img src="https://www.pngmart.com/files/22/Mercury-PNG-Pic.png" alt="Mercury">
            </div>
            
            <div class="orbit venus-orbit">
                <img src="https://www.nicepng.com/png/detail/4-43998_planet-venus-planet-no-background.png" alt="Venus">
            </div>
            
            <div class="orbit earth-orbit">
                <img src="https://img.icons8.com/?size=100&id=t0pRVC1Kipju&format=png&color=4169E1" alt="Earth">
            </div>
            
            <div class="orbit mars-orbit">
                <img src="https://img.freepik.com/premium-psd/mars-planet-concept-isolated-transparent-background_879541-681.jpg" alt="Mars">
            </div>
            
            <div class="orbit jupiter-orbit">
                <img src="https://img.freepik.com/premium-psd/jupiter-planet-isolated-transparent-background_220739-39004.jpg" alt="Jupiter">
            </div>
            
            <div class="orbit saturn-orbit">
                <img src="https://img.icons8.com/?size=100&id=eU7AkW08bN6S&format=png&color=000000" alt="Saturn">
            </div>
            
            <div class="orbit uranus-orbit">
                <img src="https://toppng.com/public/uploads/preview/lanet-transparent-uranus-uranus-transparent-11563486279vx0078xbzq.png" alt="Uranus">
            </div>
            
            <div class="orbit neptune-orbit">
                <img src="https://tse2.mm.bing.net/th/id/OIP.F7iBun2HwpVsO3JErsGkUgHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Neptune">
            </div>
        </div>
    </body>
</html>

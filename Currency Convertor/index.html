<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="background-blobs"></div>

  <div class="card">
    <div class="card-header">
      <div class="icon-wrapper">
        <i class="fa-solid fa-money-bill-transfer"></i>
      </div>
      <h2>Currency Exchange</h2>
      <p>Real-time conversion at your fingertips</p>
    </div>

    <form id="converter-form">
      <div class="form-group amount-group">
        <label for="amount">Amount</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-coins input-icon"></i>
            <input type="number" id="amount" value="1" min="0" step="any" placeholder="0.00">
        </div>
      </div>

      <div class="currency-row">
        <div class="form-group">
          <label for="from">From</label>
          <div class="select-wrapper">
            <select id="from">
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="INR">INR - Indian Rupee</option>
              <option value="JPY">JPY - Japanese Yen</option>
            </select>
            <i class="fa-solid fa-chevron-down dropdown-icon"></i>
          </div>
        </div>

        <div class="swap-icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>

        <div class="form-group">
          <label for="to">To</label>
          <div class="select-wrapper">
            <select id="to">
              <option value="INR">INR - Indian Rupee</option>
              <option value="EUR">EUR - Euro</option>
              <option value="USD">USD - US Dollar</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="JPY">JPY - Japanese Yen</option>
            </select>
            <i class="fa-solid fa-chevron-down dropdown-icon"></i>
          </div>
        </div>
      </div>

      <button id="convert" class="convert-btn">
        Convert Currency
      </button>

      <div class="result-container" id="result">
        <span class="placeholder-text">Enter amount to allow conversion</span>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

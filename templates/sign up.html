<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
    background: rgb(131,58,180);
    background: linear-gradient(0deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
    background-attachment: fixed;
    margin: 0;
    font-family: "Poppins", sans-serif;
}

#form{
    width: 400px;
    margin: 20vh auto 0 auto;
    background-color: whitesmoke;
    border-radius: 5px;
    padding: 30px;
}

h1{
    text-align: center;
    color: red;
}

.btn{
    text-decoration: none;
}

#form button{
    background-color: blue;
    color: white;
    border: 1px solid blue;
    padding: 10px;
    text-decoration: none;
    margin: 20px 0px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    width: 100%;
}

.button{
    background-color: blue;
    color: white;
    border: 1px solid blue;
    padding: 10px;
    text-decoration: none;
    margin: 20px 0px;
    border-radius: 5px;
    cursor: pointer;
}

.input-group{
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.input-group input{
    border-radius: 5px;
    font-size: 20px;
    margin-top: 5px;
    padding: 10px;
    border: 1px solid rgb(131,58,180);
}

.input-group input:focus{
    outline: 0;
}

.input-group .error{
    color: red;
    font-size: 16px;
    margin-top: 5px;
}

.input-group.success input{
    border-color: green;
}

.input-group.error input{
    border-color: red;
}
    </style>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form name="frmuser" action="http://localhost:5000//user" id="form" action="index.html" onsubmit="return(validateInputs(),message())";>
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber" name="pnumber">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error"></div>
            </div>
            <a href="sign in.html" style="text-align: center;">Already have an account?</a>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        const form = document.querySelector('#form')
const username = document.querySelector('#username');
const email = document.querySelector('#email');
const password = document.querySelector('#password');
const pnumber = document.querySelector('#pnumber');
const address = document.querySelector('#address');
const pincode = document.querySelector('#pincode');
const cpassword = document.querySelector('#cpassword');

form.addEventListener('submit',(e)=>{
    
    if(!validateInputs()){
        e.preventDefault();
    }
})

function validateInputs(){
    const usernameVal = username.value.trim();
    const emailVal = email.value.trim();
    const passwordVal = password.value.trim();
    const pnumberVal = pnumber.value.trim();
    const addressVal = address.value.trim();
    const pincodeVal = pincode.value.trim();
    const cpasswordVal = cpassword.value.trim();
    let success = true

    if(usernameVal===''){
        success=false;
        setError(username,'Username is required')
    }
    else{
        setSuccess(username)
    }

    if(emailVal===''){
        success=false;
        setError(email,'Email is required')
    }
    else if(!validateEmail(emailVal))
        setError(email,'Please enter a valid email')
    else{
        setSuccess(email)
    }

    if(passwordVal===''){
        success=false;
        setError(password,'password is required')
    }
    else if(passwordVal.length<8){
        setError(password,'Password must be atleast 8 characters long')
    }
    else{
        setSuccess(password)
    }

    if(pnumberVal===''){
        success=false;
        setError(pnumber,'Phone Number is required')
    }
    else if(pnumberVal.length<10){
        setError(pnumber,'Phone Number must be 10 charactes')
    }
    else{
        setSuccess(pnumber)
    }

    if(addressVal===''){
        success=false;
        setError(address,'address is required')
    }
    else{
        setSuccess(address)
    }

    if(pincodeVal===''){
        success=false;
        setError(pincode,'Pincode is required')
    }
    else if(pincodeVal.length<6){
        setError(pincode,'Pincode must be 6 charactes')
    }
    else{
        setSuccess(pincode)
    }

    if(cpasswordVal===''){
        success=false;
        setError(cpassword,'Confirm password is required')
    }
    else if(cpasswordVal!==passwordVal){
        setError(cpassword,'Password does not match')
    }
    else{
        setSuccess(cpassword)
    }

    return success;

}

function setError(element,message){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = message;
    inputGroup.classList.add('error')
    inputGroup.classList.remove('success')
}

function setSuccess(element){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = '';
    inputGroup.classList.add('success')
    inputGroup.classList.remove('error')
}

const validateEmail = (email) => {
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
};
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
            font-size: 16px;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 24px 16px;
            background: #f3f4f6;
        }
        .header{
            height: 72px;
            width: 100%;
            max-width: 1040px;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            border-radius: 12px;
            margin: 0 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.28);
        }
        .header .logo{
            font-size: 24px;
            font-weight: 700;
            color: #f9fafb;
            letter-spacing: 0.08em;
        }
        .cart{
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 7px 10px;
            border-radius: 999px;
            width: 88px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.18);
        }
        .fa-solid{
            color: #0ea5e9;
        }
        .cart p{
            height: 22px;
            width: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            background-color: #0ea5e9;
            color: white;
            font-size: 13px;
            font-weight: 600;
        }
        .container{
            display: flex;
            width: 100%;
            max-width: 1040px;
            margin-bottom: 10px;
            gap: 20px;
        }
        #root{
            width: 60%;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            grid-gap: 18px;
        }
        .sidebar{
            width: 40%;
            border-radius: 12px;
            background-color: #f9fafb;
            padding: 16px 16px 18px;
            text-align: center;
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
        }
        .head{
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            border-radius: 999px;
            height: 40px;
            padding: 0 14px;
            margin-bottom: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 13px;
        }
        .foot{
            display: flex;
            justify-content: space-between;
            margin: 16px 0 8px;
            padding: 10px 0 0;
            border-top: 1px solid #e5e7eb;
            font-weight: 600;
            color: #111827;
        }
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
        }
        .img-box{
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f3f4f6;
        }
        .images{
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scale(1);
            transition: transform 0.25s ease;
        }
        .box:hover .images{
            transform: scale(1.03);
        }
        .bottom{
            margin-top: 14px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
        }
        .bottom p{
            font-weight: 500;
            color: #111827;
        }
        h2{
            font-size: 18px;
            color: #0ea5e9;
        }
        button{
            width: 100%;
            position: relative;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            padding: 8px 18px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }
        button:hover{
            background: #111827;
        }
        .nav-button{
            margin-top: 4px;
        }
        .nav-button a{
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        .cart-item{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 8px;
            margin: 8px 2px;
            gap: 8px;
        }
        .row-img{
            width: 48px;
            height: 48px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .rowimg{
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .fa-trash:hover{
            cursor: pointer;
            color: #111827;
        }

        @media (max-width: 900px){
            .container{
                flex-direction: column;
            }
            #root, .sidebar{
                width: 100%;
            }
        }

        @media (max-width: 640px){
            #root{
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            .header{
                border-radius: 10px;
                margin-bottom: 16px;
            }
            .header .logo{
                font-size: 20px;
            }
            .box{
                padding: 12px;
            }
            .img-box{
                height: 160px;
            }
            h2{
                font-size: 16px;
            }
            button{
                font-size: 13px;
                padding: 8px 14px;
            }
        }
    </style>
    <body>

            </div>
        </div>

function delElement(a){

function displaycart(){

    else{

            );

    </body>
</html>

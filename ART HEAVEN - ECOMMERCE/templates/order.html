<html>
<head>
	<title>order confirm</title>
	<style type="text/css">
		body{
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 24px 16px;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: linear-gradient(135deg, #1f2937 0%, #0f172a 45%, #111827 100%);
			color: #e5e7eb;
		}
		.card{
			max-width: 520px;
			width: 100%;
			background-color: rgba(15, 23, 42, 0.96);
			border-radius: 18px;
			padding: 28px 24px 22px;
			box-shadow: 0 22px 60px rgba(15, 23, 42, 0.75);
			text-align: center;
		}
		h4{
			margin: 0 0 10px;
			font-size: 24px;
			color: #22c55e;
		}
		p{
			margin: 0;
			font-size: 15px;
			line-height: 1.6;
			color: #d1d5db;
		}
		h3{
			margin-top: 20px;
			margin-bottom: 4px;
			color: #ffffff;
			font-size: 20px;
			font-weight: 600;
		}
		h2{
			margin-top: 6px;
			font-size: 15px;
			font-weight: 400;
			color: #9ca3af;
		}
		.button{
    		display: inline-flex;
    		align-items: center;
    		justify-content: center;
    		border-radius: 999px;
    		background: linear-gradient(135deg, #0ea5e9, #6366f1);
    		color: #f9fafb;
    		cursor: pointer;
    		text-decoration: none;
    		padding: 10px 28px;
    		font-size: 15px;
    		font-weight: 600;
    		margin-top: 22px;
		}
		.button:hover{
			background: #111827;
		}
		@media (max-width: 480px){
			body{
				padding: 16px 12px;
			}
			.card{
				padding: 24px 18px 18px;
			}
			h4{
				font-size: 22px;
			}
			p, h2{
				font-size: 14px;
			}
			h3{
				font-size: 18px;
			}
			.button{
				font-size: 14px;
				padding: 9px 22px;
			}
		}
</style>
</head>
<body>
	<div class="card">

		<p>Your artwork will arrive within <strong>2â€“3 business days</strong> at your delivery address.</p>
		<h3>Thank you for choosing Art Heaven</h3>
		<h2>We hope this piece adds a little more color to your world.</h2>
		<a href="/" class="button">Back to home</a>
	</div>
</body>
</html>

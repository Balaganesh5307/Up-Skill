<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<style type="text/css">
    body{
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1f2937 0%, #0f172a 45%, #111827 100%);
        color: #e5e7eb;
    }
    .card{
        max-width: 620px;
        width: 100%;
        background-color: rgba(15, 23, 42, 0.96);
        border-radius: 18px;
        padding: 28px 26px 24px;
        box-shadow: 0 22px 60px rgba(15, 23, 42, 0.75);
        text-align: center;
    }
    h1{
        margin: 0 0 12px;
        font-size: 24px;
        color: #22c55e;
    }
    p{
        font-size: 16px;
        line-height: 1.7;
        border-radius: 12px;
        border: 1px dashed rgba(148, 163, 184, 0.8);
        padding: 14px 16px;
        color: #e5e7eb;
        margin: 0 0 16px;
    }
    h2{
        margin: 0;
        font-size: 15px;
        font-weight: 400;
        color: #9ca3af;
    }
    a.button{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        color: #f9fafb;
        cursor: pointer;
        text-decoration: none;
        padding: 10px 28px;
        font-size: 15px;
        font-weight: 600;
        margin-top: 22px;
    }
    a.button:hover{
        background: #111827;
    }
    @media (max-width: 480px){
        body{
            padding: 16px 12px;
        }
        .card{
            padding: 24px 18px 18px;
        }
        h1{
            font-size: 22px;
        }
        p{
            font-size: 14px;
        }
        h2{
            font-size: 14px;
        }
        a.button{
            font-size: 14px;
            padding: 9px 22px;
        }
    }
</style>
<body>
    <div class="card">
        <h1>Profile details saved âœ…</h1>
        <p>
            Here are the details we have on file for you:
            <br><br>
            <strong>Username:</strong> {{username}}<br>
            <strong>Email:</strong> {{email}}<br>
            <strong>Phone:</strong> {{pnumber}}<br>
            <strong>Address:</strong> {{address}} - {{pincode}}
        </p>
        <h2>You can always update this information later from your profile.</h2>
        <a href="/" class="button">Back to home</a>
    </div>
</body>
</html>

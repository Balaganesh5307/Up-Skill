<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    body{
        background: linear-gradient(135deg, #1f2933 0%, #111827 35%, #4b5563 100%);
        background-attachment: fixed;
        margin: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .container{
        width: 100%;
        max-width: 520px;
    }

    #form{
        width: 100%;
        background-color: #f9fafb;
        border-radius: 12px;
        padding: 32px 28px 28px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
    }

    h1{
        text-align: center;
        color: #111827;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 4px;
    }

    .subtitle{
        text-align: center;
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 24px;
    }

    .btn{
        text-decoration: none;
    }

    #form button{
        background-color: #4f46e5;
        color: white;
        border: 1px solid #4f46e5;
        padding: 10px;
        margin: 8px 0 4px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        font-weight: 600;
        letter-spacing: 0.03em;
    }

    #form button:hover{
        background-color: #4338ca;
        border-color: #4338ca;
    }

    .button{
        background-color: transparent;
        color: #4f46e5;
        border: none;
        padding: 0;
        text-decoration: none;
        margin: 0;
        cursor: pointer;
        font-size: 14px;
    }

    .button:hover{
        text-decoration: underline;
    }

    .input-group{
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }

    .input-group label{
        font-size: 14px;
        color: #374151;
        margin-bottom: 4px;
    }

    .input-group input{
        border-radius: 8px;
        font-size: 15px;
        margin-top: 0;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        background-color: #ffffff;
    }

    .input-group input:focus{
        outline: 0;
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.2);
    }

    .input-group .error{
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
    }

    .input-group.success input{
        border-color: #16a34a;
    }

    .input-group.error input{
        border-color: #dc2626;
    }

    .form-footer{
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
    }

    .form-footer a{
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }

    .form-footer a:hover{
        text-decoration: underline;
    }
    @media (max-width: 480px){
        body{
            padding: 12px;
        }
        #form{
            padding: 24px 20px 20px;
        }
        h1{
            font-size: 22px;
        }
        .subtitle{
            font-size: 13px;
        }
        .input-group input{
            font-size: 14px;
        }
        #form button{
            font-size: 14px;
        }
    }
    </style>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form name="frmuser" action="http://localhost:5000/user" id="form" method="POST" onsubmit="return(validateInputs(),message())";>
            <h1>Create your Art Heaven account</h1>
            <p class="subtitle">Join our community of art lovers in just a few steps.</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber" name="pnumber">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error"></div>
            </div>
            <button type="submit" class="button">Submit</button>
            <div class="form-footer">
                Already have an account?
                <a href="sign in.html">Sign in</a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        const form = document.querySelector('#form')
const username = document.querySelector('#username');
const email = document.querySelector('#email');
const password = document.querySelector('#password');
const pnumber = document.querySelector('#pnumber');
const address = document.querySelector('#address');
const pincode = document.querySelector('#pincode');
const cpassword = document.querySelector('#cpassword');

form.addEventListener('submit',(e)=>{
    
    if(!validateInputs()){
        e.preventDefault();
    }
})

function validateInputs(){
    const usernameVal = username.value.trim();
    const emailVal = email.value.trim();
    const passwordVal = password.value.trim();
    const pnumberVal = pnumber.value.trim();
    const addressVal = address.value.trim();
    const pincodeVal = pincode.value.trim();
    const cpasswordVal = cpassword.value.trim();
    let success = true

    if(usernameVal===''){
        success=false;
        setError(username,'Username is required')
    }
    else{
        setSuccess(username)
    }

    if(emailVal===''){
        success=false;
        setError(email,'Email is required')
    }
    else if(!validateEmail(emailVal))
        setError(email,'Please enter a valid email')
    else{
        setSuccess(email)
    }

    if(passwordVal===''){
        success=false;
        setError(password,'password is required')
    }
    else if(passwordVal.length<8){
        setError(password,'Password must be atleast 8 characters long')
    }
    else{
        setSuccess(password)
    }

    if(pnumberVal===''){
        success=false;
        setError(pnumber,'Phone Number is required')
    }
    else if(pnumberVal.length<10){
        setError(pnumber,'Phone Number must be 10 charactes')
    }
    else{
        setSuccess(pnumber)
    }

    if(addressVal===''){
        success=false;
        setError(address,'address is required')
    }
    else{
        setSuccess(address)
    }

    if(pincodeVal===''){
        success=false;
        setError(pincode,'Pincode is required')
    }
    else if(pincodeVal.length<6){
        setError(pincode,'Pincode must be 6 charactes')
    }
    else{
        setSuccess(pincode)
    }

    if(cpasswordVal===''){
        success=false;
        setError(cpassword,'Confirm password is required')
    }
    else if(cpasswordVal!==passwordVal){
        setError(cpassword,'Password does not match')
    }
    else{
        setSuccess(cpassword)
    }

    return success;

}

function setError(element,message){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = message;
    inputGroup.classList.add('error')
    inputGroup.classList.remove('success')
}

function setSuccess(element){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = '';
    inputGroup.classList.add('success')
    inputGroup.classList.remove('error')
}

const validateEmail = (email) => {
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
};
    </script>
</body>
</html>

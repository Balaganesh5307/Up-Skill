<html>
<head>
	<title>Registration successful</title>
	<style type="text/css">
		body{
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 24px 16px;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: linear-gradient(135deg, #1f2937 0%, #0f172a 45%, #111827 100%);
			color: #e5e7eb;
		}
		.card{
			max-width: 620px;
			width: 100%;
			background-color: rgba(15, 23, 42, 0.96);
			border-radius: 18px;
			padding: 28px 26px 24px;
			box-shadow: 0 22px 60px rgba(15, 23, 42, 0.75);
			text-align: center;
		}
		h4{
			margin: 0 0 14px;
			font-size: 24px;
			color: #22c55e;
		}
		p{
			font-size: 16px;
			line-height: 1.7;
			border-radius: 12px;
			border: 1px dashed rgba(148, 163, 184, 0.8);
			padding: 14px 16px;
			color: #e5e7eb;
			margin: 0 0 16px;
		}
		h3{
			margin-top: 4px;
			margin-bottom: 4px;
			color: #ffffff;
			font-size: 20px;
			font-weight: 600;
		}
		h2{
			margin-top: 4px;
			font-size: 15px;
			font-weight: 400;
			color: #9ca3af;
		}
		a.button{
			display: inline-flex;
			align-items: center;
			justify-content: center;
			border-radius: 999px;
			background: linear-gradient(135deg, #0ea5e9, #6366f1);
			color: #f9fafb;
			cursor: pointer;
			text-decoration: none;
			padding: 10px 28px;
			font-size: 15px;
			font-weight: 600;
			margin-top: 22px;
		}
		a.button:hover{
			background: #111827;
		}
		@media (max-width: 480px){
			body{
				padding: 16px 12px;
			}
			.card{
				padding: 24px 18px 18px;
			}
			h4{
				font-size: 22px;
			}
			p{
				font-size: 14px;
			}
			h3, h2{
				font-size: 14px;
			}
			a.button{
				font-size: 14px;
				padding: 9px 22px;
			}
		}
</style>
</head>
<body>
	<div class="card">
		<h4>Welcome to Art Heaven ðŸŽ‰</h4>
		<p>Dear {{name}}, your information has been successfully registered with the email <strong>{{email}}</strong> and phone number <strong>{{number}}</strong>.</p>
		<h3>Thanks for signing up</h3>
		<h2>Use the button below to return to the main page and start exploring our artwork collections.</h2>
		<a href="/" class="button">Go to home</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign in.css">
    <script src="sign in.js" defer></script>
    <title>Sign in</title>
</head>
<style type="text/css">
    body{
        background: linear-gradient(135deg, #1f2933 0%, #111827 35%, #4b5563 100%);
        background-attachment: fixed;
        margin: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .container{
        width: 100%;
        max-width: 420px;
    }

    #form{
        width: 100%;
        background-color: #f9fafb;
        border-radius: 12px;
        padding: 32px 28px 28px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
    }

    h1{
        text-align: center;
        color: #111827;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 4px;
    }

    .subtitle{
        text-align: center;
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 24px;
    }

    .btn{
        text-decoration: none;
        background-color: #4f46e5;
        color: white;
        border: 1px solid #4f46e5;
        padding: 10px 16px;
        margin: 20px 0;
        border-radius: 999px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 14px;
        font-weight: 500;
    }

    #form button{
        background-color: #4f46e5;
        color: white;
        border: 1px solid #4f46e5;
        padding: 10px;
        margin: 4px 0 10px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        font-weight: 600;
        letter-spacing: 0.03em;
    }

    #form button:hover{
        background-color: #4338ca;
        border-color: #4338ca;
    }

    .input-group{
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }

    .input-group label{
        font-size: 14px;
        color: #374151;
        margin-bottom: 4px;
    }

    .input-group input{
        border-radius: 8px;
        font-size: 15px;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        background-color: #ffffff;
    }

    .input-group input:focus{
        outline: 0;
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.2);
    }

    .input-group .error{
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
    }

    .input-group.success input{
        border-color: #16a34a;
    }

    .input-group.error input{
        border-color: #dc2626;
    }

    .form-footer{
        margin-top: 12px;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
    }

    .form-footer a{
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }

    .form-footer a:hover{
        text-decoration: underline;
    }
    @media (max-width: 480px){
        body{
            padding: 12px;
        }
        #form{
            padding: 24px 20px 20px;
        }
        h1{
            font-size: 22px;
        }
        .subtitle{
            font-size: 13px;
        }
        .input-group input{
            font-size: 14px;
        }
        #form button{
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="container">
        <form action="index.html" id="form" onsubmit="return(validateInputs());">
            <h1>Sign in to Art Heaven</h1>
            <p class="subtitle">Welcome back! Please enter your details.</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <button type="submit" class="button">Sign In</button>
            <div class="form-footer">
                Don't have an account?
                <a href="sign up.html">Create one</a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        const form = document.querySelector('#form')
const username = document.querySelector('#username');
const email = document.querySelector('#email');
const password = document.querySelector('#password');

form.addEventListener('submit',(e)=>{
    
    if(!validateInputs()){
        e.preventDefault();
    }
})

function validateInputs(){
    const usernameVal = username.value.trim()
    const emailVal = email.value.trim();
    const passwordVal = password.value.trim();
    let success = true

    if(usernameVal===''){
        success=false;
        setError(username,'Username is required')
    }
    else{
        setSuccess(username)
    }

    if(emailVal===''){
        success = false;
        setError(email,'Email is required')
    }
    else if(!validateEmail(emailVal)){
        success = false;
        setError(email,'Please enter a valid email')
    }
    else{
        setSuccess(email)
    }

    if(passwordVal === ''){
        success= false;
        setError(password,'Password is required')
    }
    else if(passwordVal.length<8){
        success = false;
        setError(password,'Password must be atleast 8 characters long')
    }
    else{
        setSuccess(password)
    }

    return success;

}
function setError(element,message){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = message;
    inputGroup.classList.add('error')
    inputGroup.classList.remove('success')
}

function setSuccess(element){
    const inputGroup = element.parentElement;
    const errorElement = inputGroup.querySelector('.error')

    errorElement.innerText = '';
    inputGroup.classList.add('success')
    inputGroup.classList.remove('error')
}

const validateEmail = (email) => {
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
  };
    </script>
</body>
</html>

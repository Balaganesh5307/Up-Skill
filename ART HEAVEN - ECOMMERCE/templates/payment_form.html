<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  padding: 24px 12px;
  margin: 0;
  background: #f3f4f6;
}

* {
  box-sizing: border-box;
}

.page-title{
  text-align: center;
  margin-bottom: 16px;
  font-size: 26px;
  color: #111827;
}

.subtitle{
  text-align: center;
  margin-top: -8px;
  margin-bottom: 20px;
  color: #6b7280;
  font-size: 14px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -16px;
  justify-content: center;
}

.col-25 {
  flex: 25%;
}

.col-50 {
  flex: 50%;
}

.col-75 {
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #ffffff;
  padding: 24px 20px 20px 20px;
  border: 1px solid rgb(229, 231, 235);
  border-radius: 12px;
  max-width: 960px;
  margin: 0 auto;
  box-shadow: 0 18px 45px rgba(15, 23, 42, 0.22);
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background: linear-gradient(135deg, #0ea5e9, #6366f1);
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 999px;
  cursor: pointer;
  font-size: 17px;
  font-weight: 600;
  letter-spacing: 0.04em;
}

.btn:hover {
  background-color: #111827;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-75{
    padding: 0;
  }
}

@media (max-width: 480px) {
  body{
    padding: 16px 10px;
  }
  .container{
    padding: 20px 16px 16px;
  }
  .page-title{
    font-size: 22px;
  }
  .subtitle{
    font-size: 13px;
  }
  h3{
    font-size: 18px;
  }
  label{
    font-size: 14px;
  }
  input[type=text]{
    font-size: 14px;
  }
  .btn{
    font-size: 15px;
  }
}
</style>
</head>
<body>

<h2 class="page-title">Checkout</h2>
<p class="subtitle">Securely complete your order by filling in your details below.</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>ENTRY FORM</h3>
            <label for="fname"><i class="fa fa-user"></i> Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Enter your Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Enter your City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your State">
              </div>
              <div class="col-50">
                <label for="Pin">Pin Code</label>
                <input type="text" id="Pin" name="Pin" placeholder="Enter your pincode">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="xxxx">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="xxxx">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="xxxx">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="xxx">
              </div>
            </div>
          </div>
          
        </div>
        <button type="button" class="btn" onclick="location.href='/order'">Place order</button>
      </form>
    </div>
  </div>
  
</div>

</body>
</html>
